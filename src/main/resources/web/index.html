<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/picker.css">
    <link rel="stylesheet" href="css/lib/toastr.min.css">
    <link rel="stylesheet" href="css/lib/fontawesome.min.css">
    <link rel="stylesheet" href="css/lib/solid.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap4-toggle.min.css">
    <link rel="stylesheet" href="css/custom/custom.css"/>

    <title>ИМПЕРИЯ ВОДЫ | Fountain Web Control</title>

</head>

<body>
<span class="version-label"></span>
<div class="p-3">

    <ul class="nav nav-pills fixed-top p-2 bg-nav-trans justify-content-center" id="myTab">
        <li id="brand-logo-container-min" class="py-2 mb-1 text-center">
            <img id="brand-logo-min">
        </li>
        <li class="px-1 sound-related d-none">
            <button id="musicMenu" type="button" class="btn btn-sm btn-primary float-right">
                <i class="fas fa-play"></i> Музыка
            </button>
        </li>
        <li class="px-1">
            <button id="settingsMenu" type="button" class="btn btn-sm btn-primary float-right">
                <i class="fas fa-cog"></i> Настройки
            </button>
        </li>
        <li class="px-1">
            <button id="umfMenu" type="button" class="btn btn-sm btn-primary float-right">
                <i class="fas fa-lock"></i> УМФ
            </button>
        </li>
    </ul>

    <div class="row" id="myTabContent">

        <div class="col-12" id="myControls">
            <div>
                <div class="row">
                    <div class="col-8 input-group justify-content-start">
                        <!--<div class="align-self-center">-->
                            <!--<h6 class="m-0 pr-3 text-center"><span>РЕЖИМ</span></h6>-->
                        <!--</div>-->

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="controlMode">
                            <label class="custom-control-label" for="controlMode"><b>РЕЖИМ АВТО</b></label>
                        </div>

                    </div>
                </div>

                <div class="shadow mt-3 mb-2 px-3 card bg-semi-trans">
                    <div class="row pb-3">
                        <div class="col-8 offset-md-2 col-md-2 mt-3 pr-2 align-self-center text-center">
                            <h5 class="m-0" style="font-size:1rem"><span><strong>Выбрать день</strong></span></h5>
                        </div>
                        <div class="input-group col-4 col-md-2 mt-3 pl-1 align-self-center">
                            <select class="form-control" id="commonAlarmDay">
                                <option value="MONDAY">ПН</option>
                                <option value="TUESDAY">ВТ</option>
                                <option value="WEDNESDAY">СР</option>
                                <option value="THURSDAY">ЧТ</option>
                                <option value="FRIDAY">ПТ</option>
                                <option value="SATURDAY">СБ</option>
                                <option value="SUNDAY">ВС</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<footer class="footer">
    <div class="text-center">
        <strong>Системное время</strong>
        <i class="fas fa-clock mr-1"></i>
        <input type="text" class="pi-sysdatetime text-center">
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/lib/jquery-3.3.1.min.js"></script>
<script src="js/lib/popper.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/bootstrap4-toggle.min.js"></script>
<script src="js/lib/bootbox.min.js"></script>
<script src="js/lib/bootbox.locales.min.js"></script>
<script src="js/lib/picker.js"></script>
<script src="js/lib/toastr.min.js"></script>
<script src="js/custom/initialize.js"></script>
<script src="js/custom/page-main/device-controls.js"></script>
<script src="js/custom/page-main/alarm-controls.js"></script>
<script src="js/custom/page-main/sys-date-time.js"></script>
<script src="js/custom/page-main/control-mode-controls.js"></script>
<script src="js/custom/page-main.js"></script>
</body>
</html>
