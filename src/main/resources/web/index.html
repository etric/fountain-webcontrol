<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/picker.css">
    <link rel="stylesheet" href="css/toastr.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/bootstrap4-toggle.min.css">
    <link rel="stylesheet" href="css/custom.css"/>

    <title>ИМПЕРИЯ ВОДЫ | Fountain Web Control</title>

</head>

<body>
<div class="p-3">
    <div id="tablet-indicator"></div>
    <!--<input id="blur-hack" type="text" style="position: absolute; opacity: 0;">-->

    <ul class="nav nav-pills fixed-top p-2 bg-nav-trans justify-content-center" id="myTab" role="tablist">
        <li id="brand-logo-container-min" class="py-2 mb-1 text-center">
            <img id="brand-logo-min" src="img/logo_min.jpg">
        </li>
    </ul>

    <div class="tab-content row" id="myTabContent">

        <div class="tab-pane fade show active col-lg-8 col-sm-12" id="myControls" role="tabpanel">
            <div>
                <!--<h4>Настройки</h4>-->
                <!--<div class="row p-2">-->

                <div id="brand-logo-container" class="card mb-3 bg-semi-trans shadow">
                    <div class="text-center bg-white py-4">
                        <img id="brand-logo" class="" src="img/logo.jpg">
                    </div>
                </div>

                <div class="mb-3 input-group justify-content-start">
                    <div class="align-self-center">
                        <h6 class="m-0 pr-3 text-center"><span>РЕЖИМ</span></h6>
                    </div>
                    <input type="checkbox" checked data-toggle="toggle" data-on="АВТО" data-off="РУЧНОЙ"
                           id="controlMode"
                           data-onstyle="success" data-offstyle="danger" data-size="sm" data-width="100">
                </div>

                <div class="shadow mb-2 px-3 card bg-semi-trans">
                    <div class="row pb-3">
                        <div class="col-8 offset-md-2 col-md-2 mt-3 pr-2 align-self-center text-center">
                            <h5 class="m-0" style="font-size:1rem"><span><strong>Выбрать день</strong></span></h5>
                        </div>
                        <div class="input-group col-4 col-md-2 mt-3 pl-1 align-self-center">
                            <select class="form-control" id="commonAlarmDay">
                                <option value="MONDAY">ПН</option>
                                <option value="TUESDAY">ВТ</option>
                                <option value="WEDNESDAY">СР</option>
                                <option value="THURSDAY">ЧТ</option>
                                <option value="FRIDAY">ПТ</option>
                                <option value="SATURDAY">СБ</option>
                                <option value="SUNDAY">ВС</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<footer class="footer">
    <div class="text-center">
        <strong>Системное время</strong>
        <i class="fas fa-clock mr-1"></i>
        <input type="text" class="pi-sysdatetime text-center">
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap4-toggle.min.js"></script>
<script src="js/bootbox.min.js"></script>
<script src="js/bootbox.locales.min.js"></script>
<script src="js/picker.js"></script>
<script src="js/toastr.min.js"></script>
<!-- custom scripts -->
<script src="js/0-initial.js"></script>
<script src="js/2-device-controls.js"></script>
<script src="js/3-alarm-controls.js"></script>
<script src="js/4-sys-date-time.js"></script>
<script src="js/6-control-mode-controls.js"></script>
<script src="js/7-finish.js"></script>
</body>
</html>
